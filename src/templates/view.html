<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>

<body>
    <div class="card" style="width: 1400px; margin-left: 50px; margin-top: 50px;">
        <div class="card-body">
            <form method="post">
                <div class="form-group">
                    <label for="exampleInputEmail1">සෙවුම් යන්ත්‍රය : ශ්‍රී ලංකා පාර්ලිමේන්තුව</label>
                    <input type="text" class="form-control" name="phrase" aria-describedby="searchHelp"
                        placeholder="විමසන්න" value="">
                </div>
                <button type="submit" class="btn btn-primary">සොයන්න</button>
            </form>
        </div>
        {% if not_empty %}
        <h6 style="margin-left:15px;"  class="card-title">සෙවුම: {{request.form.phrase}}</h6>
        {% endif %}
        {% if error %}
        <h6 style="margin-left:15px;"  class="card-title">{{error}}</h6>
        {% endif %}
        {% if len_k %}
        <table class="table table-hover">
            <thead>
                <tr>
                    {%for key in res_k%}
                    <th scope="col">{{key}}</th>
                    {%endfor%}
                </tr>
            </thead>
            <tbody>
                {%for v in res_v%}
                <tr>
                    {%for key in v%}
                    <td>{{v[key]}}</td>
                    {%endfor%}
                </tr>
                {%endfor%}

            </tbody>
        </table>
        {% endif %}
    </div>
</body>

</html>
